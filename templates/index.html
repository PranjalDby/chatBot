<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='bot.png') }}" class="icon" />
  <h3>Write Your Question Down Here?</h3>
  <form action="/" method="post">
    <input type="text" name="ques" required />
    <input type="submit" value="generate" />
  </form>
  <div class="setup">
  <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: medium;margin-left:10sp;">
  {% if result %}
    <p>{{result }}</p>
  {% endif %}
  </p>
  </div>
</body>
